group 'rx'
version '1.0-SNAPSHOT'

apply plugin: 'java'


repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.reactivex', name: 'rxjava', version: '1.2.3'
    compile group: 'io.reactivex', name: 'rxnetty', version: '0.5.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}